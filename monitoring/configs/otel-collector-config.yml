# /tmp/otel-collector-config.yaml
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317 # python openTelemetry auto-instrumentation receiver
  # Data sources: metrics -- for HiveMQ metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: otel-collector
          scrape_interval: 15s
          static_configs:
            - targets: [hivemq-core:9397]  # hivemq extension ${env:BROKER}
  hostmetrics:
    collection_interval: 5m # default = 1m
    initial_delay: 10s # default = 1s
    # root_path: <string>
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
      processes:
      process:

exporters:
  # NOTE: Prior to v0.86.0 use `logging` instead of `debug`.
  debug:
    verbosity: detailed
  file:
    path: ./telemetry.json
  # Data sources: metrics
  prometheus:
    endpoint: otel-collector:8887
    namespace:

processors:
  batch:

extensions:
  health_check:
    endpoint: otel-collector:1313
  # zpages:

service:
  extensions: [health_check] #zpages
  pipelines:
    metrics:
      receivers: [ otlp, prometheus, hostmetrics ]
      exporters: [ prometheus ]
      processors: [ batch ]
#    logs:
#      receivers: [ otlp ]
#      exporters: [ debug ]
#      processors: [ batch ]
  telemetry:
    metrics:
      address: otel-collector:8886
    logs:
      level: "info"

